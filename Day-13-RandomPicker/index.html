<html lang=en>
  <head>
    <meta charset=utf-8>
    <title>The Choice Maker 3000</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC:700" rel="stylesheet">
    <link rel="icon" href="https://i.imgur.com/KVDS7Gs.gif" type="image/gif" sizes="16x16">
  </head>
  <body>
    <div class="content">
      <h1 class="title">Help me choose between...</h1>
      <div class="inputSection">
        <div class="inputs">
          <input placeholder="..."></input>
        </div>
        <div class="optionsSection">
          <button class="addOption">Add</button>
          <button class="removeOption">Remove</button>
        </div>
      </div>
      <div class="resultSection"></div>
        <div class="submitSection">
          <button class="submitButton">Submit</button>
          <button class="resetButton">Reset</button>
        </div>
    </div>

    <footer class="footer">Designed and coded by Anna Erkers 2018.</footer>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
