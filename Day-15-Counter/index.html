<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Counter</title>

    <link rel="stylesheet" href="counter.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
   <header>
    <div class="container">
        <h1>Animated Counter</h1>
        
    </div>

    <section class="counters">
        <div class="container">
          
            <div>
                <i class="fab fa-youtube fa-4x"></i>
                <div class="counter" data-target="60000">0</div>
                <h3>Subcribers</h3>
            </div>
            <div>
                <i class="fab fa-twitter fa-4x"></i>
                <div class="counter" data-target="160000">0</div>
                <h3>Followers</h3>
            </div>
            <div>
                <i class="fab fa-facebook fa-4x"></i>
                <div class="counter" data-target="10000">0</div>
                <h3>Likes</h3>
            </div>
            <div>
                <i class="fab fa-linkedin fa-4x"></i>
                <div class="counter" data-target="5000">0</div>
                <h3>Connections</h3>
            </div>
        </div>
    </section>
   </header>

    <script src="script.js"></script>
</body>
</html>
